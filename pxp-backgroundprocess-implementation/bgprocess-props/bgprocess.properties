#
#   BG-PROCESS property file
#   to be installed under <working directory>/bgprocess-props/bgprocess.properties
#   VERSION FOR UNIT TESTS
# --------------------------------------------------------------------------------

# define the database vendor to be used
dbVendor = postgres
#dbVendor = oracle

# define the default PXP user who executes the background process
bgpUserID = 10
bgpUserName = admin

# Log level for the component
log.level = DEBUG
log.flushed = true
log.backups = 10
log.kbSize = 1024
log.filePath = ./bgprocess-logs/bgprocess.log

# Used in PXPLogger
pxplog.isUseCaseBaseLogEnabled = false

# HTTP REST Server parameters
httpServer.port = 5080
httpServer.maxThreads = 5
httpServer.minThreads = 1
httpServer.idleTimeout = 2000
# The download directory is where log files are downloaded 
# for convenience, this is by default the HTML static content directory
httpServer.downloadDir = ./html
# Callback template URL for testing
testCallbackURL = http://localhost:5080/admin/callback?job=${job}&status=${status}
# NFS directory path shared beetween the application server and the BGP engine server
# This directory is where export/import files should be found
nfs.file.path = D:/NFS
upload.asset.entities.filePath = ${nfs.file.path}/UploadedAssetEntities/

# The SWIFT server for image upload
asset.connectionString = http://103.112.4.187:13756
asset.account=dev
asset.user=dev
asset.passkey=pass@123
linksharing.asset.sharecontainer=share
linksharing.asset.shareurl=http://103.112.4.187:13756/v1/AUTH_4291a0c0-9145-42e4-aad9-87fa3c15a92c/share/

#OrientDB Configuration Detail
orientdb.connectionString = http://localhost:2480
orientdb.user=root
orientdb.password=pass@123
orientdb.host=localhost
orientdb.port=2480
orientdb.database=cs

# PGSQL11 parameters
postgres.connectionString = jdbc:postgresql://localhost:5432/pxp
postgres.dba = pxp
postgres.dbaPassword = pxp123
postgres.poolMinIdle = 5
postgres.poolMaxIdle = 10
postgres.preparedStatement = 200

# ORACLE12C parameters
oracle.connectionString = jdbc:oracle:thin:@localhost:1521/pxp
oracle.dba = pxp
oracle.dbaPassword = pxp123
oracle.poolMinIdle = 5
oracle.poolMaxIdle = 10
oracle.preparedStatement = 200

# --------------------------------------------------------------------------------
# Background process dispatch properties
# Poll interval in sec. when the dispatcher will wake up and evaluate pending/paused tasks
# For unit tests, this number is minimized
bgp.scheduler.maxThread = 100
bgp.scheduler.minThread = 5
bgp.scheduler.pollInterval = 5

