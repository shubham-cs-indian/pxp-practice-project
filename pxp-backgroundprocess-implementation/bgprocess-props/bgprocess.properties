# parameters for BGP services:
#   bgp.<service name>.<parameter name> = value
#   -> Mandatory: 
#       classPath = the service class to be loaded for execution
#       nbThread = the max number of jobs that can be run in parallel ( = 1 per default)
#   -> Other parameters are specific to the service
