# This is the default ErrorCateLogBundle.properties file
# Guideline to create error catelog message 
# Format should be as <ErrorKey> = <ErrorCode>:<ErrorMessage>
# Legends Information 
# <ErrorKey> always suggested to use integer value i.e 1001 
# <ErrorCode> always suggested to use String value i.e SYSTEM ERROR
# <ErrorMessage> always sugggested to use String value i.e. Session is not found 
# To prepare the locale specific file to support i18n
# Create resource bundle with name ErrorCateLogBundle_<Locale>.properties i.e. DE Locale  ErrorCateLogBundle_de.properties

# SYSTEM ERROR
101 = SYSTEM ERROR : Session is not found 
102 = SYSTEM ERROR : User is not found
103 = SYSTEM ERROR : RDBMS General Error
104 = SYSTEM ERROR : RDBMS Cursor Error

# CONSISTENCY ERROR

1001 = CONSISTENCYERROR : User table can't synch